---
attributes:
  desktop: "mate"
#  desktop: "xfce"
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  node_type: null
  cluster:
    widget: "select"
    options:
      - "notchpeak"
      - "kingspeak"
      - "lonepeak"
      - "ash"
      - "tangent"
      - "frisco1"
      - "frisco2"
      - "frisco3"
      - "frisco4"
      - "frisco5"
      - "frisco6"
      - "frisco7"
      - "frisco8"
    help: |
      Select the cluster or Frisco node to create this desktop session on.
  bc_num_slots:
    value: 1
    help: |
      Use one node unless the program you are planning to run can span multiple nodes.
  num_cores:
    widget: "number_field"
    label: "Number of tasks (CPU cores)"
    value: 1
    help: "Maximum number of CPU cores on notchpeak-shared-short is 32, see [cluster help pages](https://www.chpc.utah.edu/resources/HPC_Clusters.php) for other cluster's node counts."
    min: 1
    max: 64
    step: 1
  bc_account:
    label: "Account"
    value: "notchpeak-shared-short"
  bc_queue:
    label: "Partition"
    value: "notchpeak-shared-short"
  memtask:
    widget: "text_field"
    value: "default"
    label: "Memory per job"
    help: |
      - **default** - Use default, 4 GB per task.
      - **512M** - Use 512 MB.
      - **128G** - Use 128 GB, this is the maximum on notchpeak-shared-short.
  gpu_type:
    label: "GPU type:count"
    help: |
      - GPU type:
          - **none** - No GPU
          - **k80** - Tesla K80 GPU(s) (double precision)
          - **1080ti** - GeForce 1080 Ti GPU(s) (single precision)
          - **2080ti** - GeForce 2080 Ti GPU(s) (single precision)
          - **titanv** - GeForce Titan V GPU(s) (single precision)
          - **c40** - Tesla C40 GPU (single precision)
          - **v100** - Tesla V100 GPU(s) (double precision)
      - GPU count:
          - Specify count with :count after the GPU name (e.g. **v100:2**)
    value: "none"
  nodelist:
    widget: text_area 
    label: Nodelist
    help: "Enter a list of nodes to run on (will be passed to the sbatch -nodelist option). Leave empty if you want to include all available nodes."

form:
  - cluster
  - bc_vnc_idle
  - desktop
  - num_cores
  - bc_num_hours
  - memtask
  - bc_account
  - bc_queue
  - gpu_type
  - nodelist
  - bc_vnc_resolution
  - bc_email_on_started

