---
attributes:
  cluster:
    widget: "select"
    options:
      - "frisco1"
      - "frisco2"
      - "frisco3"
      - "frisco4"
      - "frisco5"
      - "frisco6"
      - "frisco7"
      - "frisco8"
    help: |
      Select a Frisco node to create this session on. Clusters are not supported since they do not run X.
  bc_num_hours:
    value: 1
    min: 1
    step: 1
    help: "Length of the Frisco remote session"

  bc_vnc_resolution:
    required: true
  bc_email_on_started:
    help: "If you do not receive the email, check your [Profile](https://www.chpc.utah.edu/role/user/edit_profile.php) for correct address."

form:
  - cluster
  - bc_num_hours
  - bc_email_on_started
  - bc_vnc_resolution
